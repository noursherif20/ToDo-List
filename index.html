<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>ToDo App</title>
  </head>
  <body>
    <div class="container">
      <h2>
        Wirte Your Daily Tasks <br />
        سجل مهامك اليومية
      </h2>
      <form>
        <input type="text" class="input" placeholder="Type your task ..." />
        <input type="button" value="Add" class="btn" />
      </form>
      <p>
        عند الإنتهاء من مهمة معينه يمكنك الضغط عليها لتحديدها ك تامة.<br />
        When you finish a specific task, you can click on it to mark it as
        completed.
      </p>
      <div class="content"></div>
      <input type="button" value="Clear" id="clear" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
